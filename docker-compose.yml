version: "3.8"
services:
  mongo:
    image: mongo:6.0
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=uff_stats
      - ADMIN_KEY=${ADMIN_KEY:-reset_season_2025}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - CORS_ORIGINS=*
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://backend:8000}
    depends_on:
      - backend

volumes:
  mongo_data:
