name: Build & Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  build:
    name: Build (CI) and Trigger Render
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps
          npm run build

      - name: Build backend (sanity)
        working-directory: backend
        run: |
          python3 -m pip install --upgrade pip setuptools
          python3 -m pip install -r requirements.txt || true

      - name: Trigger Render backend deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_BACKEND_SERVICE_ID: ${{ secrets.RENDER_BACKEND_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_BACKEND_SERVICE_ID" ]; then
            echo "Render backend service not configured; skipping backend deploy trigger.";
          else
            echo "Triggering deploy for backend service $RENDER_BACKEND_SERVICE_ID";
            curl -s -X POST "https://api.render.com/v1/services/$RENDER_BACKEND_SERVICE_ID/deploys" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{"clearCache":true}' || true;
          fi

      - name: Trigger Render frontend deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_FRONTEND_SERVICE_ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_FRONTEND_SERVICE_ID" ]; then
            echo "Render frontend service not configured; skipping frontend deploy trigger.";
          else
            echo "Triggering deploy for frontend service $RENDER_FRONTEND_SERVICE_ID";
            curl -s -X POST "https://api.render.com/v1/services/$RENDER_FRONTEND_SERVICE_ID/deploys" \
              -H "Authorization: Bearer $RENDER_API_KEY" \
              -H "Content-Type: application/json" \
              -d '{"clearCache":true}' || true;
          fi

      - name: Done
        run: echo "Build finished â€” Render deploys triggered (if configured)."
